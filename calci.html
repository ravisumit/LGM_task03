<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="calci.css" type="text/css">
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="mainscreen">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
          
            <div class="row">
               
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="sqrt()">&radic;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="cubert()">&#8731;</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>

            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="square()">x<sup>2</span> </button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button onclick="pi()">Ï€</button>
                <button onclick="cube()">x<sup>3</span> </button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=calculation(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <div id="history">
        <h1>History</h1>
    </div>

    <!--- javascript code--> 
    <script type="text/javascript">
    
var screen = document.querySelector('#screen');
var btn = document.querySelectorAll('.btn');
let history = document.getElementById('history');

function calculation(v)
{
    para = document.createElement('p');
    data = v + " = " + eval(v);
    para.innerText = data;
    history.appendChild(para);
    return eval(v);
}


for(item of btn)
{
    item.addEventListener('click',(e)=>
    {
        btntext=e.target.innerText;
        screen.value+=btntext;
    });
}

function sin()
{
    screen.value=Math.sin(screen.value);
}

function cos()
{
    screen.value=Math.cos(screen.value);
}

function tan()
{
    screen.value=Math.tan(screen.value);
}

function square()
{
    screen.value=Math.pow(screen.value,2);
}

function cube()
{

    screen.value=Math.pow(screen.value,3);
}

function sqrt()
{
    screen.value=Math.sqrt(screen.value);
}

function cubert()
{
    screen.value=Math.cbrt(screen.value);
}

    screen.value= 3.14159265359;
}

    </script>
</body>
</html>
